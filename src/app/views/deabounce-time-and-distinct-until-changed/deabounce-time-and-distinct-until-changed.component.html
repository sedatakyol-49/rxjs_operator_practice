<input type="text" class="input-simple" placeholder="Search" (keyup)="onSearch($event)">
<div class="col-100 py-20">
    <ul class="list-group">
        <li class="list-item" *ngFor="let item of books$ | async">
            <img [src]="item.volumeInfo.imageLinks.thumbnail">
            <p>
                {{item.volumeInfo.title}}
            </p>
        </li>
    </ul>
</div>
